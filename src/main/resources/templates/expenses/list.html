<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ja" data-bs-theme="light">
<head>
    <title>家計簿 - 支出一覧</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">家計簿 - 支出一覧</h1>
            <a th:href="@{/expenses/add}" class="btn btn-primary">新規追加</a>
        </div>

        <!-- 年月選択フィルター -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <div class="d-flex align-items-center">
                            <!-- 前月ボタン -->
                            <a th:href="@{/expenses(year=${prevYear}, month=${prevMonth})}" class="btn btn-outline-secondary me-2">
                                <i class="bi bi-chevron-left"></i>◀
                            </a>
                            
                            <!-- 現在の年月表示 -->
                            <h5 class="mb-0 me-2" th:text="${currentYear} + '年' + ${currentMonth} + '月'"></h5>
                            
                            <!-- 次月ボタン -->
                            <a th:href="@{/expenses(year=${nextYear}, month=${nextMonth})}" class="btn btn-outline-secondary">
                                ▶<i class="bi bi-chevron-right"></i>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <!-- 年月直接指定フォーム -->
                        <form th:action="@{/expenses}" method="get" class="d-flex">
                            <select name="year" class="form-select me-2" th:value="${currentYear}">
                                <option th:each="y : ${#numbers.sequence(2020, 2030)}" 
                                        th:value="${y}" 
                                        th:text="${y} + '年'" 
                                        th:selected="${y == currentYear}"></option>
                            </select>
                            <select name="month" class="form-select me-2" th:value="${currentMonth}">
                                <option th:each="m : ${#numbers.sequence(1, 12)}" 
                                        th:value="${m}" 
                                        th:text="${m} + '月'" 
                                        th:selected="${m == currentMonth}"></option>
                            </select>
                            <button type="submit" class="btn btn-outline-primary">表示</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chart Section -->
        <div class="card mt-4" th:if="${!#lists.isEmpty(expenses)}">
            <div class="card-header">
                <h5 class="mb-0">カテゴリ別支出構成</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <canvas id="expenseChart" width="400" height="400"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>日付</th>
                        <th>カテゴリ</th>
                        <th>金額</th>
                        <th>説明</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="expense : ${expenses}">
                        <td th:text="${expense.expenseDate}"></td>
                        <td th:text="${expense.categoryEntity.name}"></td>
                        <td th:text="${'¥' + #numbers.formatInteger(expense.amount, 0)}" class="text-end"></td>
                        <td th:text="${expense.description}"></td>
                        <td>
                            <a th:href="@{/expenses/edit/{id}(id=${expense.id})}" class="btn btn-warning btn-sm me-1">編集</a>
                            <form th:action="@{/expenses/delete/{id}(id=${expense.id})}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('削除してもよろしいですか？')">削除</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(expenses)}">
                        <td colspan="5" class="text-center text-muted">指定された年月にはデータがありません</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

<script th:inline="javascript">
document.addEventListener('DOMContentLoaded', function() {
    // チャートデータを取得するための年月パラメータ
    const currentYear = /*[[${currentYear}]]*/;
    const currentMonth = /*[[${currentMonth}]]*/;
    
    // Chart.jsでの円グラフ表示
    const ctx = document.getElementById('expenseChart');
    if (ctx) {
        fetch(`/api/chart/expenses?year=${currentYear}&month=${currentMonth}`)
            .then(response => response.json())
            .then(data => {
                if (data && data.length > 0) {
                    const labels = data.map(item => item.category);
                    const amounts = data.map(item => item.amount);
                    
                    // カラーパレットの定義
                    const backgroundColors = [
                        'rgba(255, 99, 132, 0.8)',
                        'rgba(54, 162, 235, 0.8)',
                        'rgba(255, 205, 86, 0.8)',
                        'rgba(75, 192, 192, 0.8)',
                        'rgba(153, 102, 255, 0.8)',
                        'rgba(255, 159, 64, 0.8)',
                        'rgba(199, 199, 199, 0.8)',
                        'rgba(83, 102, 255, 0.8)',
                        'rgba(255, 99, 255, 0.8)',
                        'rgba(99, 255, 132, 0.8)'
                    ];
                    
                    const borderColors = [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 205, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(199, 199, 199, 1)',
                        'rgba(83, 102, 255, 1)',
                        'rgba(255, 99, 255, 1)',
                        'rgba(99, 255, 132, 1)'
                    ];
                    
                    new Chart(ctx, {
                        type: 'pie',
                        data: {
                            labels: labels,
                            datasets: [{
                                data: amounts,
                                backgroundColor: backgroundColors.slice(0, data.length),
                                borderColor: borderColors.slice(0, data.length),
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: true,
                            plugins: {
                                legend: {
                                    position: 'bottom',
                                },
                                tooltip: {
                                    callbacks: {
                                        label: function(context) {
                                            const label = context.label || '';
                                            const value = context.raw || 0;
                                            return label + ': ¥' + value.toLocaleString();
                                        }
                                    }
                                }
                            }
                        }
                    });
                } else {
                    ctx.parentElement.innerHTML = '<p class="text-center text-muted">表示するデータがありません</p>';
                }
            })
            .catch(error => {
                console.error('チャートデータの取得に失敗しました:', error);
                ctx.parentElement.innerHTML = '<p class="text-center text-danger">チャートの読み込みに失敗しました</p>';
            });
    }
});
</script>
<div th:replace="~{fragments/dark-mode :: dark-mode-script}"></div>
</body>
</html>

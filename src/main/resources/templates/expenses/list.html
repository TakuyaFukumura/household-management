<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>家計簿 - 支出一覧</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body { font-family: Arial, sans-serif; margin: 0; }
        .content { margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn { padding: 5px 10px; margin: 2px; text-decoration: none; border-radius: 3px; }
        .btn-warning { background-color: #ffc107; color: black; }
        .btn-danger { background-color: #dc3545; color: white; }
        .amount { text-align: right; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="content">
        <h1>家計簿 - 支出一覧</h1>

    <table>
        <thead>
            <tr>
                <th>日付</th>
                <th>カテゴリ</th>
                <th>金額</th>
                <th>説明</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="expense : ${expenses}">
                <td th:text="${expense.expenseDate}"></td>
                <td th:text="${expense.category}"></td>
                <td th:text="${'¥' + expense.amount}" class="amount"></td>
                <td th:text="${expense.description}"></td>
                <td>
                    <a th:href="@{/expenses/edit/{id}(id=${expense.id})}" class="btn btn-warning">編集</a>
                    <form th:action="@{/expenses/delete/{id}(id=${expense.id})}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('削除してもよろしいですか？')">削除</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(expenses)}">
                <td colspan="5" style="text-align: center;">データがありません</td>
            </tr>
        </tbody>
    </table>
    </div>
</body>
</html>

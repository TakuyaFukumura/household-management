<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>家計簿 - 支出一覧</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">家計簿 - 支出一覧</h1>
            <a th:href="@{/expenses/add}" class="btn btn-primary">新規追加</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>日付</th>
                        <th>カテゴリ</th>
                        <th>金額</th>
                        <th>説明</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="expense : ${expenses}">
                        <td th:text="${expense.expenseDate}"></td>
                        <td th:text="${expense.category}"></td>
                        <td th:text="${'¥' + #numbers.formatInteger(expense.amount, 0)}" class="text-end"></td>
                        <td th:text="${expense.description}"></td>
                        <td>
                            <a th:href="@{/expenses/edit/{id}(id=${expense.id})}" class="btn btn-warning btn-sm me-1">編集</a>
                            <form th:action="@{/expenses/delete/{id}(id=${expense.id})}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('削除してもよろしいですか？')">削除</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(expenses)}">
                        <td colspan="5" class="text-center text-muted">データがありません</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>

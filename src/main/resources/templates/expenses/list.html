<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <title>家計簿 - 支出一覧</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">家計簿 - 支出一覧</h1>
            <a th:href="@{/expenses/add}" class="btn btn-primary">新規追加</a>
        </div>

        <!-- 年月選択フィルター -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <div class="d-flex align-items-center">
                            <!-- 前月ボタン -->
                            <a th:href="@{/expenses(year=${prevYear}, month=${prevMonth})}" class="btn btn-outline-secondary me-2">
                                <i class="bi bi-chevron-left"></i>◀
                            </a>
                            
                            <!-- 現在の年月表示 -->
                            <h5 class="mb-0 me-2" th:text="${currentYear} + '年' + ${currentMonth} + '月'"></h5>
                            
                            <!-- 次月ボタン -->
                            <a th:href="@{/expenses(year=${nextYear}, month=${nextMonth})}" class="btn btn-outline-secondary">
                                ▶<i class="bi bi-chevron-right"></i>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <!-- 年月直接指定フォーム -->
                        <form th:action="@{/expenses}" method="get" class="d-flex">
                            <select name="year" class="form-select me-2" th:value="${currentYear}">
                                <option th:each="y : ${#numbers.sequence(2020, 2030)}" 
                                        th:value="${y}" 
                                        th:text="${y} + '年'" 
                                        th:selected="${y == currentYear}"></option>
                            </select>
                            <select name="month" class="form-select me-2" th:value="${currentMonth}">
                                <option th:each="m : ${#numbers.sequence(1, 12)}" 
                                        th:value="${m}" 
                                        th:text="${m} + '月'" 
                                        th:selected="${m == currentMonth}"></option>
                            </select>
                            <button type="submit" class="btn btn-outline-primary">表示</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>日付</th>
                        <th>カテゴリ</th>
                        <th>金額</th>
                        <th>説明</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="expense : ${expenses}">
                        <td th:text="${expense.expenseDate}"></td>
                        <td th:text="${expense.category}"></td>
                        <td th:text="${'¥' + #numbers.formatInteger(expense.amount, 0)}" class="text-end"></td>
                        <td th:text="${expense.description}"></td>
                        <td>
                            <a th:href="@{/expenses/edit/{id}(id=${expense.id})}" class="btn btn-warning btn-sm me-1">編集</a>
                            <form th:action="@{/expenses/delete/{id}(id=${expense.id})}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('削除してもよろしいですか？')">削除</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(expenses)}">
                        <td colspan="5" class="text-center text-muted">指定された年月にはデータがありません</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>

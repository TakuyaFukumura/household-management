<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="light">
<head>
    <title>家計簿 - 編集</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="mb-4">家計簿 - 編集</h1>
    
                <form th:action="@{/expenses/edit/{id}(id=${expense.id})}" method="post" th:object="${expense}">
                    <div class="mb-3">
                        <label for="expenseDate" class="form-label">日付:</label>
                        <input type="date" id="expenseDate" th:field="*{expenseDate}" class="form-control" required />
                    </div>
                    
                    <div class="mb-3">
                        <label for="categoryEntity" class="form-label">カテゴリ:</label>
                        <select id="categoryEntity" th:field="*{categoryEntity}" class="form-select" required>
                            <option value="">選択してください</option>
                            <option th:each="category : ${categories}" 
                                    th:value="${category.id}" 
                                    th:text="${category.name}">
                            </option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="amount" class="form-label">金額 (円):</label>
                        <input type="number" id="amount" th:field="*{amount}" step="1" min="0" class="form-control" required />
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">説明:</label>
                        <textarea id="description" th:field="*{description}" class="form-control" rows="3" placeholder="支出の詳細を入力してください"></textarea>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                        <button type="submit" class="btn btn-primary me-md-2">更新</button>
                        <a th:href="@{/expenses}" class="btn btn-secondary">キャンセル</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
<div th:replace="~{fragments/dark-mode :: dark-mode-script}"></div>
</body>
</html>

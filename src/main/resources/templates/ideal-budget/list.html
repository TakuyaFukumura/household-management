<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>理想の家計簿 - 予算一覧</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">理想の家計簿 - 予算一覧</h1>
            <a th:href="@{/ideal-budget/add}" class="btn btn-primary">新規追加</a>
        </div>

        <div class="alert alert-info" role="alert">
            <i class="bi bi-info-circle"></i>
            理想の家計簿では、各カテゴリごとの月間予算目標を設定できます。実際の支出と比較して家計管理にお役立てください。
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>カテゴリ</th>
                        <th>予算金額</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="idealBudget : ${idealBudgets}">
                        <td th:text="${idealBudget.category}"></td>
                        <td th:text="${'¥' + #numbers.formatInteger(idealBudget.budgetAmount, 0)}" class="text-end"></td>
                        <td>
                            <a th:href="@{/ideal-budget/edit/{id}(id=${idealBudget.id})}" class="btn btn-warning btn-sm me-1">編集</a>
                            <form th:action="@{/ideal-budget/delete/{id}(id=${idealBudget.id})}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('削除してもよろしいですか？')">削除</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(idealBudgets)}">
                        <td colspan="3" class="text-center text-muted">データがありません</td>
                    </tr>
                </tbody>
                <tfoot th:if="${!#lists.isEmpty(idealBudgets)}">
                    <tr class="table-secondary">
                        <th>合計</th>
                        <th th:text="${'¥' + #numbers.formatInteger(#aggregates.sum(idealBudgets.![budgetAmount]), 0)}" class="text-end"></th>
                        <th></th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</body>
</html>

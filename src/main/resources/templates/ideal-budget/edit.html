<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>理想の家計簿 - 予算編集</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-0">予算編集</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/ideal-budget/edit/{id}(id=${idealBudget.id})}" th:object="${idealBudget}" method="post">
                            <div class="mb-3">
                                <label for="category" class="form-label">カテゴリ <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="category" th:field="*{category}" required>
                                <div class="form-text">例: 住居費、食費、娯楽費など</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="amount" class="form-label">予算金額 <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-text">¥</span>
                                    <input type="number" class="form-control" id="amount" th:field="*{amount}"
                                           step="1" min="0" required>
                                </div>
                                <div class="form-text">月間予算の目標金額を入力してください</div>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/ideal-budget}" class="btn btn-secondary me-md-2">キャンセル</a>
                                <button type="submit" class="btn btn-primary">更新</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

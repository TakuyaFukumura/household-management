<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="light">
<head>
    <title>家計簿 - 予算一覧</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">家計簿 - 予算一覧</h1>
            <a th:href="@{/budget/add}" class="btn btn-primary">新規追加</a>
        </div>

        <div class="alert alert-info" role="alert">
            <i class="bi bi-info-circle"></i>
            家計予算では、各カテゴリごとの月間予算目標を設定できます。実際の支出と比較して家計管理にお役立てください。
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>カテゴリ</th>
                        <th>予算金額</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="householdBudget : ${householdBudgets}">
                        <td th:text="${householdBudget.categoryEntity.name}"></td>
                        <td th:text="${'¥' + #numbers.formatInteger(householdBudget.amount, 0)}" class="text-end"></td>
                        <td>
                            <a th:href="@{/budget/edit/{id}(id=${householdBudget.id})}" class="btn btn-warning btn-sm me-1">編集</a>
                            <form th:action="@{/budget/delete/{id}(id=${householdBudget.id})}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('削除してもよろしいですか？')">削除</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(householdBudgets)}">
                        <td colspan="3" class="text-center text-muted">データがありません</td>
                    </tr>
                </tbody>
                <tfoot th:if="${!#lists.isEmpty(householdBudgets)}">
                    <tr class="table-secondary">
                        <th>合計</th>
                        <th th:text="${'¥' + #numbers.formatInteger(totalAmount, 0)}" class="text-end"></th>
                        <th></th>
                    </tr>
                </tfoot>
            </table>
        </div>
        
        <!-- Chart Section -->
        <div class="card mt-4" th:if="${!#lists.isEmpty(householdBudgets)}">
            <div class="card-header">
                <h5 class="mb-0">カテゴリ別予算構成</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <canvas id="budgetChart" width="400" height="400"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Chart.jsでの円グラフ表示
    const ctx = document.getElementById('budgetChart');
    if (ctx) {
        fetch('/api/chart/budgets')
            .then(response => response.json())
            .then(data => {
                if (data && data.length > 0) {
                    const labels = data.map(item => item.category);
                    const amounts = data.map(item => item.amount);
                    
                    // カラーパレットの定義
                    const backgroundColors = [
                        'rgba(255, 99, 132, 0.8)',
                        'rgba(54, 162, 235, 0.8)',
                        'rgba(255, 205, 86, 0.8)',
                        'rgba(75, 192, 192, 0.8)',
                        'rgba(153, 102, 255, 0.8)',
                        'rgba(255, 159, 64, 0.8)',
                        'rgba(199, 199, 199, 0.8)',
                        'rgba(83, 102, 255, 0.8)',
                        'rgba(255, 99, 255, 0.8)',
                        'rgba(99, 255, 132, 0.8)'
                    ];
                    
                    const borderColors = [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 205, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(199, 199, 199, 1)',
                        'rgba(83, 102, 255, 1)',
                        'rgba(255, 99, 255, 1)',
                        'rgba(99, 255, 132, 1)'
                    ];
                    
                    new Chart(ctx, {
                        type: 'pie',
                        data: {
                            labels: labels,
                            datasets: [{
                                data: amounts,
                                backgroundColor: backgroundColors.slice(0, data.length),
                                borderColor: borderColors.slice(0, data.length),
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: true,
                            plugins: {
                                legend: {
                                    position: 'bottom',
                                },
                                tooltip: {
                                    callbacks: {
                                        label: function(context) {
                                            const label = context.label || '';
                                            const value = context.raw || 0;
                                            return label + ': ¥' + value.toLocaleString();
                                        }
                                    }
                                }
                            }
                        }
                    });
                } else {
                    ctx.parentElement.innerHTML = '<p class="text-center text-muted">表示するデータがありません</p>';
                }
            })
            .catch(error => {
                console.error('チャートデータの取得に失敗しました:', error);
                ctx.parentElement.innerHTML = '<p class="text-center text-danger">チャートの読み込みに失敗しました</p>';
            });
    }
});
</script>
<div th:replace="~{fragments/dark-mode :: dark-mode-script}"></div>
</body>
</html>
